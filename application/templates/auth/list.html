{% extends "layout.html" %}
{% block body %}
<h1>Users</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Role</th>
    </tr>
    {% for person in users %}
    <tr>
        <td>{{ person.name }}</td>
        <td>{{ person.username }}</td>
        <td>{% for role in person.roles %}
            <body>{{ role.name }}</body>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
