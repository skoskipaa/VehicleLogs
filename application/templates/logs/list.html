{% extends "layout.html" %}
{% block body %}
<div class="container>">
    <h2>Logs for {{ name }}</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Vehicle</th>
        <th>Date</th>
        <th>Odometer</th>
        <th>Type</th>
        <th>Driver</th>
        <th>Cost</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    {% for log in logs %}
    <tr>
        <td>{{ log.vehicle_id }}</td>
        <td>{{ log.date_created }}</td>
        <td>{{ log.odometer }}</td>
        <td>{{ log.log_type }}</td>
        <td>{{ log.driver_id }}</td>
        <td>{{ log.cost }}</td>
        <td>{{ log.details }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
